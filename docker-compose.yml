services:
  app:
    image: python:3.12-slim
    container_name: python_app
    working_dir: /src/app
    volumes:
      - ./app:/src/app
      - ./stack.env:/src/stack.env:ro
    command: >
      sh -c "pip install uv && uv run main.py"
    depends_on:
      - mongo
    environment:
      - MONGO_URI=mongodb://mongo:27017/mydb
    ports:
      - "32619:8000"

  mongo:
    image: mongo:7.0
    container_name: mongodb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

volumes:
  mongodb_data:
